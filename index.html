<!doctype html>
<html lang="en" dir="ltr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Bootstrap Training</title>
</head>

<body>

    <!-- Blocs positioning -->
    <div class="container">
        <div class="row st">
            <div class="col-12">
                12 colonnes
            </div>
            <div class="col-2 offset-1 st">
                Coucou
            </div>
            <div class="col-3 offset-2 st">
                ça
            </div>
            <div class="col-2 offset-2 st">
                va ?
            </div>
        </div>
    </div>

    <!-- Imbricated elements -->
    <div class="container">
        <div class="row">
            <div class="col-4 align-self-start st">
                Nouvel
            </div>
            <div class="col-8 st">
                Exercice
                <div class="row st">
                    <div class="col-3 st">
                        ces
                    </div>
                    <div class="col-6 st">
                        bloc sont tous
                    </div>
                    <div class="col-3 st">
                        dans
                    </div>
                    <div class="col-4 st">
                        la meme
                    </div>
                    <div class="col-4 st">
                        div où est
                    </div>
                    <div class="col-4 st">
                        inscrit "Exercice"
                    </div>
                    <div class="col-5 st">
                        comment
                    </div>
                    <div class="col-2 st">
                        est
                    </div>
                    <div class="col-5 st">
                        ce possible ?
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Change elements order -->
    <div class="container">
        <div class="row st">
            <div class="col-12">
                12 colonnes
            </div>
            <div class="col-2 offset-1 st">
                Bloc 1 de 2
            </div>
            <div class="col-2 offset-2 order-3 st">
                Bloc 2 de 2
            </div>
            <div class="col-2 offset-2 order-2 st">
                Bloc 3 de 2
            </div>
        </div>
    </div>

    <!-- Practice makes good -->
    <div class="container">
        <div class="row">
            <div class="col-6 st">
                6 colonnes
                <div class="row">
                    <div class="col-4 st">
                        4 colonnes
                    </div>
                    <div class="col-4 offset-4 st">
                        4 colonnes
                    </div>
                </div>
            </div>
            <div class="col-6 st">
                6 colonnes
                <div class="row">
                    <div class="col-4 st">
                        4 colonnes
                    </div>
                    <div class="col-8 st">
                        8 colonnes
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
